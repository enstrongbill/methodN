<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现梯形的9种方法</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- m代表method的意思,m1是方法1,m2是方法2,如此类推 -->
    1.图片导入型
    <div class="m1"></div>

    2.svg data导入型
    <div class="m2"></div>

    3.利用伪元素制作型
    <div class="m3"></div>

    4.利用border制作型
    <div class="m4"></div>

    5.利用clip-path制作型
    <div class="m5"></div>

    6.利用transform制作型
    <div class="m6"></div>

    7.利用linear-gradient制作型
    <div class="m7"></div>

    8.svg制作型
    <svg class="m8" width="200" height="100" viewBox="0 0 20 10" fill="pink">
        <path d="M3,0 L17,0 L20,10 L0,10z"></path>
    </svg>

    9.canvas制作型
    <canvas class="m9" width="200px" height="100px"></canvas>
    <script>
        window.onload = function () {
            var m5 = document.getElementsByClassName('m9')[0];
            var ctx = m5.getContext('2d');
            ctx.moveTo(30, 0);
            ctx.lineTo(170, 0);
            ctx.lineTo(200, 100);
            ctx.lineTo(0, 100);
            ctx.fillStyle = "yellow";
            ctx.fill();
        }
    </script>
</body>

</html>
